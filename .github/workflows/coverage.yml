name: Coverage Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better coverage analysis

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          package_json_file: package.json

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: |
          pnpm --filter './packages/ui' test:coverage || true
          pnpm --filter './apps/gfe-apps' test:coverage || true
          pnpm --filter './apps/gfe-marketing' test:coverage || true
          pnpm --filter './apps/tripplanningapp' test:coverage || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            ./packages/ui/coverage/lcov.info
            ./apps/gfe-apps/coverage/lcov.info
            ./apps/gfe-marketing/coverage/lcov.info
            ./apps/tripplanningapp/coverage/lcov.info
          flags: unittests
          name: codecov-monorepo
          fail_ci_if_error: false
          verbose: true

      - name: Generate Coverage Summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "packages/ui/coverage/coverage-summary.json" ]; then
            echo "### UI Package Coverage" >> $GITHUB_STEP_SUMMARY
            cat packages/ui/coverage/coverage-summary.json | grep -A 5 '"total"' >> $GITHUB_STEP_SUMMARY || true
          fi
          if [ -f "apps/gfe-apps/coverage/coverage-summary.json" ]; then
            echo "### GFE Apps Coverage" >> $GITHUB_STEP_SUMMARY
            cat apps/gfe-apps/coverage/coverage-summary.json | grep -A 5 '"total"' >> $GITHUB_STEP_SUMMARY || true
          fi
          if [ -f "apps/gfe-marketing/coverage/coverage-summary.json" ]; then
            echo "### GFE Marketing Coverage" >> $GITHUB_STEP_SUMMARY
            cat apps/gfe-marketing/coverage/coverage-summary.json | grep -A 5 '"total"' >> $GITHUB_STEP_SUMMARY || true
          fi
          if [ -f "apps/tripplanningapp/coverage/coverage-summary.json" ]; then
            echo "### Trip Planning App Coverage" >> $GITHUB_STEP_SUMMARY
            cat apps/tripplanningapp/coverage/coverage-summary.json | grep -A 5 '"total"' >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            packages/ui/coverage/
            apps/*/coverage/
          retention-days: 30

