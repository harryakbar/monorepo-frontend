name: Deploy All Apps

on:
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "packages/**"
      - "turbo.json"
      - ".github/workflows/deploy-all.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          package_json_file: package.json

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - uses: actions/cache@v4
        name: Turbo cache
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm build

      - name: Prepare deployment
        run: |
          # Create dist directory and copy all apps to subdirectories
          mkdir -p dist

          # Get all app directories
          for app_dir in apps/*/; do
            app_name=$(basename "$app_dir")
            if [ -d "$app_dir/dist" ] && [ -n "$(ls -A "$app_dir/dist" 2>/dev/null)" ]; then
              echo "Deploying $app_name..."
              mkdir -p "dist/$app_name"
              cp -r "$app_dir/dist"/* "dist/$app_name/"
            fi
          done

          # List deployment structure for debugging
          echo "Deployment structure:"
          find dist -type f -name "index.html" || echo "No index.html files found"
          echo ""
          echo "Directory structure:"
          tree dist -L 2 || find dist -type d | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
